<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
 <div>
   <div class="wrapper">
    <section class="header">
      <form id="cardDisplayForm">
         <div class="credit-card-container">
           <img src="./images/bg-card-back.png" alt="" class="credit-card credit-card-back">
           <input class="card-input" id="cvc-value" placeholder="000" disabled>
         </div>
         <div class="credit-card-container">
           <img src="./images/bg-card-front.png" alt="" class="credit-card credit-card-front">
           <img src="./images/card-logo.svg" alt="" class="credit-card-logo">
           <input class="card-input" id="cardnumber-value" placeholder="0000 0000 0000 0000" disabled>
           <input class="card-input" id="cardholder-value" placeholder="Jane Appleseed" disabled>
           <input class="card-input" id="expdate-mm-value" placeholder="00" disabled>
           <p id="expdate-slash">/</p>
           <input class="card-input" id="expdate-yy-value" placeholder="00" disabled>
         </div>
      </form>
     </section>

     <section class="container-fluid  form">
       <form id="cardForm">
         <div class="mb-3">
           <label for="cardholder" class="form-label">Cardholder Name</label>
           <input type="text" class="form-control" id="cardholder" placeholder="e.g  Jane Appleseed" onkeyup="onCardHolderInputChange()">
           <p class="error-message" id="cardholder-error">Please enter Cardholder </p>
         </div>
         <div class="mb-3">
           <label for="cardnumber" class="form-label">Card Number</label>
           <input type="text" class="form-control" id="cardnumber" placeholder="e.g  1234 5678 9123 0000" maxlength="19" onkeyup="onCardNumberInputChange()">
           <p class="error-message" id="cardnumber-error">Please enter a valid card number of 16 characters </p>
         </div>
 
         <div class="d-flex">
           <div class="form-group col-6">
             <label for="expdate" class="form-label">Exp. Date (MM YY)</label>
             <div class="d-flex">
               <input type="text" pattern="\d*" class="me-2 form-control" id="expdate-mm" placeholder="MM" onkeyup="onCardExpMonthInputChange()" maxlength="2" min="01" max="12">
               <input type="text" pattern="\d*" class="me-2 form-control" id="expdate-yy" placeholder="YY" onkeyup="onCardExpYearInputChange()" maxlength="2" min="22">
             </div>
           </div>
           <div class="form-group col-6">
             <label for="cvc" class="form-label">CVC</label>
             <input type="text" pattern="\d*" class="form-control" id="cvc" placeholder="123" onkeyup="onCVCInputChange()" minlength="3" maxlength="3" min="000">
           </div>
         </div>
         <p class="error-message" id="expdate-mm-error-blank">Month cannot be blank </p>
         <p class="error-message" id="expdate-mm-error-invalid">Month is invalid </p>
 
         <p class="error-message" id="expdate-yy-error-blank">Year cannot be blank </p>
         <p class="error-message" id="expdate-yy-error-invalid">Year is invalid </p>
 
         <p class="error-message" id="cvc-error-blank">CVC cannot be blank </p>
         <p class="error-message" id="cvc-error-invalid">CVC must be 3 characters </p>
 
         <div class="d-grid gap-2">
           <button  type="submit" class="mt-5 btn btn-confirm">Confirm</button>
         </div>
       </form>

       <section id = "success"  class="container-fluid">
        <div class="section-div">
          <img src="./images/icon-complete.svg" alt="icon-complete">
          <p class="success-subheading mt-3 mb-2">Thank you!</p>
          <p class="success-body">We've added your card details</p>
          <div class="d-grid gap-2">
            <button type="button" onclick="resetForm()" id="btn-continue-to-form" class="mt-5 btn btn-continue">Continue</button>
          </div>
        </div>
      </section>
     </section>
   </div>
    
 </div>
  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start -->

</body>
</html>
